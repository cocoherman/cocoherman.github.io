<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herman Assignment Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <h1>Welcome to my calculator</h1>
        <section>
            <p>
                Hai sobat selamat welcome to my calculator.
            </p>
        </section>
    </header>

    <section>
        <!--Ini Title General-->
        <div class="section-content">
            <h3>Segitiga</h3>
        </div>
        
        <button type="button" id="switch-keliling"><u>Switch ke Keliling Segitiga</u></button>

        <section>
            <!--Konten Atas Luas Segitiga-->
            <div class="section-content">
                <h2>Luas Segitiga</h2>
            </div>
            
            <div class="formula-img">
                <img src="https://cdn-brilio-net.akamaized.net/real/2023/10/16/2130004/rumus-luas-segitiga-sama-sisi.png">
            </div>
            
            <p>Konten dari rumus dan definisi rumus</p>
        </section>
        
        <!--Pemisah-->
        <hr />
        
        <!--Konten Bawah Luas Segitiga-->
        <section>
            <header>
                <h2>Luas Segitiga</h2>
            </header>

            <form>
                <section>
                    <div>
                        <label>Alas:</label><input />
                    </div>
    
                    <div>
                        <label>Tinggi:</label><input />
                    </div>
                </section>
                
                <p>Diketahui: Lorem ipsum dll</p>

                <button type="button">Hitung</button>
                <button type="button" id="reset-button">Reset</button>

            </form>

        </section>

    </section>

</body>
</html>
